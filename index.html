<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack Chat Auth</title>
  </head>
  <body>
    <p>Authenticating...</p>
    
    <!-- Firebase and AngularFire -->
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/firebase-simple-login.js"></script>
    
    <script>
    
      var chatRef = new Firebase('https://stackchat-test.firebaseio.com/');
      var auth = new FirebaseSimpleLogin(chatRef, function(error, user) {
        console.log("auth:",user);
      });
      auth.login('github', {
        rememberMe: true
      });
      
    </script>
  </body>
</html>
